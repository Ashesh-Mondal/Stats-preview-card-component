<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="right-container">
        <h1>Get insights that help your business grow.</h1>

        <p class="main-content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="count-1">
          <div class="count-heading">10k+</div>
          <div class="count-title">companies</div>
        </div>
        <div class="count-2">
          <div class="count-heading">314</div>
          <div class="count-title">templates</div>
        </div>
        <div class="count-3">
          <div class="count-heading">12m+</div>
          <div class="count-title">queries</div>
        </div>
      </div>
      <div class="left-container">
        <img src="./images/image-header-desktop.jpg" alt="" srcset="" />
      </div>
    </div>
